<div class="pageheader">
    <div class="pageicon"><span class="{icon}"></span></div>
    <div class="pagetitle">
        <h5>{titulo_modulo}</h5>
        <h1>{titulo_seccion}</h1>
    </div>
    <div id = "loader_content"></div>
</div>
<div class="maincontent">
    <div class="maincontentinner ">
            <div id="set_infor_perfil" class="progress progress-striped" style="display:none;"></div>
            <div id="msg_perfil" style="display:none"></div>
            <div id = "profile" class="row-fluid">   
                <div class="span6">
                    <div class="invoice_logo">
                        <img style="cursor:pointer;max-width:110px;max-height:120px;" src="{base_url}assets/avatar/users/root.png" alt="" class="img-polaroid">
                    </div>
                    <table class="table table-bordered table-invoice">
                        <tbody>
                            <tr>
                                <td class="width30">{lbl_nombre}: (*)</td>
                                <td class="width70">
                                    <input value="{val_nombre}" type="text"  style="font-family: 'RobotoBold', 'Helvetica Neue', Helvetica, sans-serif;background-color: #fff;border: none;" data-campo="nombre" class="form-control input-large requerido"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="width30">{lbl_paterno}: (*)</td>
                                <td class="width70">
                                    <input value="{val_paterno}" type="text"  style="font-family: 'RobotoBold', 'Helvetica Neue', Helvetica, sans-serif;background-color: #fff;border: none;" data-campo="paterno" class="input-large requerido"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="width30">{lbl_materno}: (*)</td>
                                <td class="width70">
                                    <input value="{val_materno}" type="text"  style="font-family: 'RobotoBold', 'Helvetica Neue', Helvetica, sans-serif;background-color: #fff;border: none;" data-campo="materno" class="input-large requerido"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="width30">{lbl_email}: (*)</td>
                                <td class="width70">
                                    <input value="{val_mail}" type="text"  style="font-family: 'RobotoBold', 'Helvetica Neue', Helvetica, sans-serif;background-color: #fff;border: none;" data-campo="mail" class="input-large requerido"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="width30">{lbl_telefono}: (*)</td>
                                <td class="width70">
                                    <input value="{val_telefono}" type="text"  style="font-family: 'RobotoBold', 'Helvetica Neue', Helvetica, sans-serif;background-color: #fff;border: none;" data-campo="telefono" class="numerico input-large requerido"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="span6">
                    <button id="set_profile" name="actualizar" type="button" class="btn btn-primary" >
                        {set_profile}
                    </button>
                    <br><br>
                    <table class="table table-bordered table-invoice">
                        <tbody>
                            <tr>
                                <td class="width30">{empresa}:</td>
                                <td class="width70">
                                    <strong>{val_empresa}</strong><br>
                                    {val_info}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="table table-bordered table-invoice">
                        <tbody>
                            <tr>
                                <td class="width30">{sucursal}:</td>
                                <td class="width70">
                                    <strong>{val_sucursal}</strong> 
                                </td>
                            </tr>
                            <tr>
                                <td class="width30">{area}:</td>
                                <td class="width70">
                                    <strong>{val_area}</strong> 
                                </td>
                            </tr>
                            <tr>
                                <td class="width30">{puesto}:</td>
                                <td class="width70">
                                    <strong>{val_puesto}</strong> 
                                </td>
                            </tr>
                            <tr>
                                <td class="width30">{user_name}:</td>
                                <td class="width70">
                                    <input id="username" value="{val_user_name}" type="text"  style="font-family: 'RobotoBold', 'Helvetica Neue', Helvetica, sans-serif;background-color: #fff;border: none;" data-campo="username" class="input-large requerido"/>
                                </td>
                            </tr>
                            <tr>
                                <td>{pwd}:</td>
                                <td>
                                    <input id="pwd" value="{val_user_pwd}" type="password"  style="font-family: 'RobotoBold', 'Helvetica Neue', Helvetica, sans-serif;background-color: #fff;border: none;" data-campo="pwd" class="input-large requerido"/>
                                </td>
                            </tr>
                            <tr>
                                <td>{fecha_registro}:</td>
                                <td><strong>{val_fecha_registro}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                </div>
            </div>
