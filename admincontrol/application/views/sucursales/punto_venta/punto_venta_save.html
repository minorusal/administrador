<div id="form_pventa_save" class="stdform stdform2">
    <p>
        <label>{lbl_punto_venta}: (*)</label>
        <span class="field"><input id="txt_punto_venta" type="text" name="txt_punto_venta" data-campo="txt_punto_venta" class="input-xlarge requerido" value="" /></span>
    </p>
    <p>
        <label>{lbl_clave_corta}: (*)</label>
        <span class="field"><input id="txt_clave_corta" type="text" name="txt_clave_corta" data-campo="txt_clave_corta" class="input-xlarge requerido" value="" /></span>
    </p>
    <p>
        <label>{lbl_sucursales}: (*)</label>
        <span class="field">{list_sucursales}</span>
    </p>
    <p>
        <label>{lbl_almacenes}: (*)</label>
        <span class="field" id="list_almacenes">{list_almacenes}</span>
    </p>
    <p>
        <label>{lbl_gaveta}: (*)</label>
        <span class="field" id="list_gavetas">{list_gavetas}</span>
    </p>

    <p>
        <label>{lbl_descripcion}: </label>
        <span class="field"><textarea id="txt_descripcion" name="txt_descripcion" data-campo="txt_descripcion"  class="span5" style="resize: vertical; height: 100px;"></textarea></span>
    </p>
    <div id="registro_loader" class="progress progress-striped" style="display:none;"></div>
    <div id="mensajes" style="display:none"></div>
    <p class="stdformbutton">
        {button_save}
        {button_reset}
    </p>
</div>
