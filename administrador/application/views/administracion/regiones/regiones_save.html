<div id="formulario" class="stdform stdform2">
	<p>
		<label>{lbl_region}: (*)</label>
		<span class="field"><input type="text" id="txt_region" name="txt_region" class="input-xlarge requerido" value="" data-campo="txt_region"/></span>
	</p>
	<p>
		<label>{lbl_clave_corta}: (*)</label>
		<span class="field"><input type="text" id="txt_clave_corta" name="txt_clave_corta" class="input-xlarge requerido" value="" data-campo="txt_clave_corta"/></span>
	</p>
    <p>
        <label>{lbl_descripcion}: </label>
        <span class="field"><textarea id="txt_descripcion" name="txt_descripcion"  class="span5" style="resize: vertical; height: 100px;" data-campo="txt_descripcion"></textarea></span>
    </p>
    <p>
        <label>{lbl_entidades}: (*)</label>
       {list_entidad}
    </p>
	<div id="registro_loader" class="progress progress-striped" style="display:none;"></div>
    <div id="mensajes" style="display:none"></div>
    <p class="stdformbutton">
    	{button_save}
        {button_reset}
    </p>
</div>
