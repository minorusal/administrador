<div id="form_servicios_save" class="stdform stdform2">
    <p>
        <label>{lbl_servicio}: (*)</label>
        <span class="field"><input id="txt_servicio" type="text" name="txt_servicio" data-campo="txt_servicio" class="input-xlarge requerido" value="" /></span>
    </p>
    <p>
        <label>{lbl_clave_corta}: (*)</label>
        <span class="field"><input id="txt_clave_corta" type="text" name="txt_clave_corta" data-campo="txt_clave_corta" class="input-xlarge requerido" value="" /></span>
    </p>
    <p>
        <label>{lbl_inicio}: (*)</label>
        <span class="field"><input type="text" id="timepicker1" name="timepicker1 time start" data-campo="timepicker1" value="" class="gui-input"></span>
    </p>
    <p>
        <label>{lbl_final}: (*)</label>
        <span class="field"><input type="text" id="timepicker2" name="timepicker2 time end" data-campo="timepicker2" value="" class="gui-input"></span>
    </p>
    <p>
        <label>{lbl_sucursal}: (*)</label>
        <span class="field">{list_sucursal}</span>
    </p>
    <p>
        <label>{lbl_descripcion}: </label>
        <span class="field"><textarea id="txt_descripcion" name="txt_descripcion" data-campo="txt_descripcion" class="span5" style="resize: vertical; height: 100px;"></textarea></span>
    </p>
    <div id="registro_loader" class="progress progress-striped" style="display:none;"></div>
    <div id="mensajes" style="display:none"></div>
    <p class="stdformbutton">
        {button_save}
        {button_reset}
    </p>   
</div>
