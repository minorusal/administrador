<div id="formulario" class="stdform stdform2">
<input id="id_personal" type="hidden" name="id_personal" data-campo="id_personal" value="{id_personal}" />
<input id="id_usuario" type="hidden" name="id_usuario" data-campo="id_usuario" value="{id_usuario}" />
    <p>
        <label>{lbl_nombre}: (*)</label>
        <span class="field"><input id="txt_nombre" type="text" name="txt_nombre" data-campo="txt_nombre" class="input-large requerido" value="{txt_nombre}" /></span>
    </p>
    <p>
        <label>{lbl_paterno}: (*)</label>
        <span class="field"><input id="txt_paterno" type="text" name="txt_paterno" data-campo="txt_paterno" class="input-large requerido" value="{txt_paterno}" /></span>
    </p>
    <p>
        <label>{lbl_materno}: (*)</label>
        <span class="field"><input id="txt_materno" type="text" name="txt_materno" data-campo="txt_materno" class="input-large requerido" value="{txt_materno}" /></span>
    </p>
    <p>
        <label>{lbl_telefono}: (*)</label>
        <span class="field"><input id="txt_telefono" type="text" name="txt_telefono" data-campo="txt_telefono" class="input-large requerido numerico" value="{txt_telefono}" /></span>
    </p>
    <p>
        <label>{lbl_email}:</label>
        <span class="field"><input id="txt_email" type="text" name="txt_email" data-campo="txt_email" class="input-large" value="{txt_email}" /></span>
    </p>
    <p>
        <label>{lbl_sucursal}: (*)</label>
        <span class="field">{dropdown_sucursal}</span>
    </p>
    <p>
        <label>{lbl_area} (*)</label>
        <span class="field">{dropdown_area}</span>
    </p>
    <p>
        <label>{lbl_puesto} (*)</label>
        <span class="field">{dropdown_puesto}</span>
    </p>
    <p>
        <label>{lbl_perfil}: (*)</label>
        <span class="field">{dropdown_perfil}</span>
    </p>
    <p>
        <label>{lbl_usuario_registro}: </label>
        <span class="field"><span id="usuario_registro" type="text" data-campo="usuario_registro" class="input-xlarge uneditable-input" readonly >{val_usuarios_registro} </span></span>
    </p>
    <p>
        <label>{lbl_fecha_registro}:</label>
        <span class="field"><span id="fecha_registro" type="text" name="fecha_registro" class="input-xlarge uneditable-input" >{val_fecha_registro}</span></span>
    </p>           
    <p>
        <label>{lbl_ultima_modificacion}: </label>
        <span class="field"><textarea id="ultima_modifiacion" class=" span5 textareaUneditable" style="resize: vertical; height: 100px;  " readonly  >{val_ultima_modificacion}</textarea></span>
    </p>
    <div id="update_loader" ></div>
    <div id="mensajes_update" style="display:none"></div>
    <p class="stdformbutton"> 
        {button_save}
    </p>
</div>
