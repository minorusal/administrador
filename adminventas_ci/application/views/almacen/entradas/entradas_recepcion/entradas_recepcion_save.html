<div id="formulario" class="stdform stdform2">
    <p>
        <label>{lbl_no_orden_compra}: (*)</label>
        <span class="field"><input id="no_orden" type="text" name="no_orden" class="input-xlarge requerido"/></span>
    </p>
    <p>
        <label>{lbl_no_factura}: (*)</label>
        <span class="field"><input id="no_factura" type="text" name="no_factura" class="input-xlarge requerido"/></span>
    </p>
    <p>
        <label>{lbl_fecha_factura}: (*)</label>
        <span class="field"><input id="fecha_factura" type="text" name="fecha_factura" class="input-xlarge requerido"/></span>
    </p>
    <p>
        <label>{lbl_fecha_recepcion}: (*)</label>
        <span class="field"><input id="fecha_recepcion" type="text" name="fecha_recepcion" class="input-xlarge requerido"/></span>
    </p>
    <div id="registro_loader"></div>
    <div id="mensajes" style="display:none"></div>
    <p class="stdformbutton">
        {button_save}
        {button_reset}
    </p>
</div>
