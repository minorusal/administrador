<div id="formulario_edicion" class="stdform stdform2"> 
    <input id="id_receta" data-campo="id_receta" type="hidden" name="id_receta" value="{id_receta}" />
    <p>
        <label>{lbl_receta}: (*)</label>
        <span class="field">
            <input id="txt_receta" data-campo="txt_receta" type="text" name="txt_familia" class="input-xlarge requerido" value="{value_receta}" />            
        </span>
    </p>
    <p>
        <label>{lbl_clave_corta}: (*)</label>
        <span class="field">
            <input id="txt_clave_corta" data-campo="txt_clave_corta" type="text" name="txt_clave_corta" class="input-xlarge requerido" value="{value_clave_corta}" />
        </span>
    </p>
    <p>
        <label>{lbl_costo_x_porcion}:</label>
        <span class="field">
            <input id="txt_costo_x_porcion" readonly data-campo="txt_costo_x_porcion" type="text" name="txt_costo_x_porcion" class="input-small" value="{value_costo_x_porcion}" />
            {msg_insumos_sin_costo}
        </span>
    </p>
    <p>
        <label>{lbl_sucursal}: (*)</label>
        <span class="field">{dropdown_sucursal}</span>
    </p>
    <p>
        <label>{lbl_familia}: (*)</label>
        <span class="field">{select_familias}</span>
    </p>
    <p>
        <label>{lbl_porciones}: (*)</label>
         <span class="field">
            <input id="txt_porciones" data-campo="txt_porciones" type="text" name="txt_porciones" class="input-small numerico requerido" value="{value_porciones}" />
        </span>
    </p>
   
    <p>
        <label>{lbl_asignar_insumos}: </label>
    	<span class="field">
    		{multiselect_insumos}
            <span id="loader_editar_porciones_insert"></span>
    	</span>
    </p>
    <p></p>
    <div id="content_porciones_insert" >
    {cantidades_insumos}
    </div>

     <p>
        <label>{lbl_preparacion}: </label>
        <span class="field">
            <textarea id="txt_preparacion" data-campo="txt_preparacion" name="txt_descripcion"  class="span5" style="resize: vertical; height: 100px;">{value_preparacion}</textarea>
        </span>
    </p>

    <p>
        <label>{lbl_fecha_registro}: </label>
        <span class="field"><span id="fecha_registro" type="text" data-campo="fecha_registro" class="input-xlarge uneditable-input" readonly >{value_timestamp} </span></span>
    </p>           
    <p>
        <label>{lbl_usuario_registro}: </label>
        <span class="field"><span id="usuario_regitro" type="text" data-campo="usuario_regitro" class="input-xlarge uneditable-input" readonly >{value_usuarios_registro}</span></span>
    </p>
    <p>
        <label>{lbl_ultima_modificacion}: </label>
        <span class="field"><textarea id="ultima_modificacion" class="span5 textareaUneditable" style="resize: vertical; height: 100px;" readonly  >{value_ultima_modificacion}</textarea></span>
    </p>

    <div id="update_loader"></div>
    <div id="mensajes_update" style="display:none"></div>
    <p class="stdformbutton">
        {button_save}
    </p>   
</div>
