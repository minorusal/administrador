<div id="formulario" class="stdform">
    <div id="tbl1" class="span5">
        <table  class="table table-bordered table-invoice"> 
            <tr>
                <td>
                    <label><strong>{lbl_cl_almacen} (*)</strong></label>
                </td>
                <td>
                    {cl_almacen}
                </td>
            </tr>
            <tr>
                <td>
                    <label><strong>{lbl_cl_pasillo}</strong></label>
                </td>
                <td>
                    {cl_pasillo}
                </td>
            </tr>
            <tr>
                <td>
                    <label><strong>{lbl_cl_gaveta} (*)</strong></label>
                </td>
                <td>
                    {cl_gaveta}
                </td>
            </tr>
            <tr>
                <td class="width30">
                    <label><strong>{lbl_articulo}:</strong></label>
                </td>
                <td>
                    {articulo}
                </td>
            </tr>
            <tr>
                <td class="width30">
                    <label><strong>{lbl_stock_origen}:</strong></label>
                </td>
                <td>
                   {stock_origen} {cl_um}
                </td>
            </tr>
            <tr>
                <td class="width30">
                    <label>{lbl_stock_um_origen}:</label>
                </td>
                <td>
                   {stock_um_origen} {cl_um}
                </td>
            </tr>
            <tr>
                <td>
                    <label><strong>{lbl_stock_mov}: </strong></label>
                </td>
                <td valign="middle">
                       {stock_mov} {cl_um}
                </td>
            </tr>
            <tr>
                <td>
                    <label><strong>{lbl_stock_um_mov}: </strong></label>
                </td>
                 <td valign="middle">
                        {stock_um_mov} {cl_um}
                </td>
            </tr>
            <tr>
                <td class="width30">
                    <label>{lbl_stock_final}:</label>
                </td>
                <td>
                    {stock_final} {cl_um}
                </td>
            </tr>
            <tr>
                <td class="width30">
                    <label>{lbl_stock_um_final}:</label>
                </td>
                <td>
                    {stock_um_final} {cl_um}
                </td>
            </tr>
        </table>
        <br><br>
   </div>
    <div id="update_loader" ></div>
    <div id="mensajes_update" style="display:none"></div>
     <p class="stdformbutton"> 
        {button_save}
    </p>
</div>
