            <p>

                <input id="pasillos" type="text" name="pasillos" class="input-xlarge requerido" value="" />
            </p>
            <p>
                <label>{lbl_clave_corta}: (*)</label>
                <input id="clave_corta" type="text" name="clave_corta" class="input-xlarge requerido" value="" />

                <label>{lbl_almacen}: (*)</label>

    </div>
    <div style="clear:both">
        <p>
            <label>{lbl_descripcion}:</label>
            <textarea id="descripcion" name="descripcion"  class="span5" style="resize: vertical; height: 100px;"></textarea>

    <p class="stdformbutton">
