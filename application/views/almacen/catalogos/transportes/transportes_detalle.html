<div id="formulario" class="stdform">
    <div >
        <div style="float:left">
            <input id="id_transporte" type="hidden" name="id_transporte" value="{id_transporte}" />
            <p>
                <label>{lbl_placas}: (*) </label>
                <input id="txt_placas" type="text" name="txt_placas" class="input-xlarge" value="{txt_placas}" />
            </p>
            <p>
                <label>{lbl_nombre_conductor}: (*)</label>
                <input id="txt_nombre_conductor" type="text" name="txt_nombre_conductor" class="input-xlarge requerido" value="{txt_nombre_conductor}" />
            </p>
            <p>
                <label>{lbl_num_licencia}: (*)</label>
                <input id="txt_num_licencia" type="text" name="txt_num_licencia" class="input-xlarge requerido" value="{txt_num_licencia}" />
            </p>
            <p>
                <label>{cvl_corta}: (*)</label>
                <input id="clave_corta" type="text" name="clave_corta" class="input-xlarge requerido" value="{clave_corta}" />
            </p>
             <p>
                <label>{lbl_empresa}: </label>
                <input id="txt_empresa" type="text" name="txt_empresa" class="input-xlarge" value="{txt_empresa}" />
            </p>
            <p>
                <label>{lbl_marca}: </label>
                <input id="txt_marca" type="text" name="txt_marca" class="input-xlarge" value="{txt_marca}" />
            </p>
            <p>
                <label>{lbl_modelo}: </label>
                <input id="txt_modelo" type="text" name="txt_modelo" class="input-xlarge" value="{txt_modelo}" />
            </p>
        </div>
        
    </div>
    <div style="clear:both">
        <p>
            <label>{descrip}:</label>
            <textarea id="descripcion" name="descripcion"  class="span5" style="resize: vertical; height: 100px;">{descripcion}</textarea>
        </p>
        <p>
            <label>{lbl_fecha_registro}: </label>
            <input id="fecha_registro" type="text" data-campo="fecha_registro" class="input-xlarge " readonly value="{val_fecha_registro}" />
        </p>           
        <p>
            <label>{lbl_usuario_regitro}: </label>
            <input id="usuario_regitro" type="text" data-campo="usuario_regitro" class="input-xlarge " readonly value="{val_usuarios_registro}" />
        </p>
        <p>
            <label>{lbl_ultima_modiciacion}: </label>
            <textarea id="ultima_modiciacion" class="span5" style="resize: vertical; height: 100px;" readonly  >{val_ultima_modificacion}</textarea>
        </p>
        <div id="update_loader"></div>
        <div id="mensajes_update" style="display:none"></div>
    <p class="stdformbutton">
        {button_save}
    </p>
    </div>
</div>
