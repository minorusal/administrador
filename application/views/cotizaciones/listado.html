<div id="dyntable_wrapper" class="dataTables_wrapper" role="grid">
	<div  class="dataTables_length" style="overflow: hidden;">
		<div  style="display: table-cell;">
			<div>
				<div class="has-feedback">
					<input type="text" name="keyword" placeholder="Search" class="form-control input-sm" id="search-query" autocomplete="off">
					<span class="glyphicon glyphicon-search form-control-feedback"></span>
				</div>
				{export}
			</div>
			<div id="loader"></div>
		</div>
		{filtro}
	</div>
	<div id="mensajes_grid" style="display:none"></div>
    <div id="content_list">
  		{tabla}
  	</div>
    <div id="table_info" class="dataTables_info"  style="overflow: hidden;">
    	{item_info}
    	{paginador}
    </div>
</div>
