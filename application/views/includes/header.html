<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{site_title}</title>
    
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="{base_url}assets/template/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="{base_url}assets/template/bootstrap/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
   <!--  <link rel="stylesheet" href="{base_url}assets/template/bootstrap/css/ionicons.min.css"> -->
    <link rel="stylesheet" href="{base_url}assets/template/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{base_url}assets/template/dist/css/skins/_all-skins.min.css">
    <!-- jQuery 2.1.4 -->
    <script src="{base_url}assets/template/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/template/jquery-migrate-1.1.1.min.js"></script>
	<script type="text/javascript" src="{base_url}assets/js/template/jquery-ui-1.9.2.min.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/template/timepicker/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/template/timepicker/jquery-ui-timepicker.min.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/template/timepicker/jquery-ui-touch-punch.min.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/template/modernizr.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{base_url}assets/template/bootstrap/js/bootstrap.min.js"></script>
    <!-- SlimScroll -->
    <script src="{base_url}assets/template/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="{base_url}assets/template/plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="{base_url}assets/template/dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{base_url}assets/template/dist/js/demo.js"></script>

    <script type="text/javascript" src="{base_url}assets/js/template/cropper/cropper.min.js"></script>
	<script type="text/javascript" src="{base_url}assets/js/template/cropper/main.js"></script>
	<script type="text/javascript" src="{base_url}assets/js/template/chosen.jquery.min.js"></script>

    <script type="text/javascript" src="{base_url}assets/js/template/jquery.cookie.js"></script>
	<script type="text/javascript" src="{base_url}assets/js/template/jquery.uniform.min.js"></script>
	<script type="text/javascript" src="{base_url}assets/js/template/flot/jquery.flot.min.js"></script>
	<script type="text/javascript" src="{base_url}assets/js/template/flot/jquery.flot.resize.min.js"></script>
	<script type="text/javascript" src="{base_url}assets/js/template/responsive-tables.js"></script>
	<script type="text/javascript" src="{base_url}assets/js/template/jquery-impromptu.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/template/treeview/jquery.treeview.js" ></script>
    <script type="text/javascript" src="{base_url}assets/js/template/numeric/jquery-numeric.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/template/fullcalendar/fullcalendar.min.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/template/jquery.jgrowl.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/template/progressbar/jquery.progresstimer.js"></script>
    <!--Archivos del sistema -->
    <script type="text/javascript" src="{base_url}assets/js/system/inc.config.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/system/global_system.js"></script>
    <script type="text/javascript" src="{base_url}assets/js/template/custom.js"></script>
    {data_js}
  </head>
  	<body class="skin-blue sidebar-mini">
  		

    <!-- Site wrapper -->
    <div class="wrapper">

      <header class="main-header">
        <!-- Logo -->

        <a href="{base_url}" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>P</b>I</span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Play</b>IdeA!</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">             
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <li>
              </li>
              <!-- User Account: style can be found in dropdown.less -->
              
              <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="{avatar_user}" class="user-image" alt="User Image">
                  <span class="hidden-xs">{user_name}</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <img src="{avatar_user}" class="img-circle" alt="User Image">
                    <p>
                      {user_name} - {user_perfil}
                    </p>
                  </li>
                  
                  
                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-left">
                      <a href="#" class="btn btn-default btn-flat">Profile</a>
                    </div>
                    <div class="pull-right">
                      <a href="{base_url}logout" class="btn btn-default btn-flat">{close_session}</a>
                    </div>
                  </li>
                </ul>
              </li>
              <!-- Control Sidebar Toggle Button -->
              <li>
                <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- =============================================== -->

      <!-- Left side column. contains the sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- Sidebar user panel -->
          <div class="user-panel">
            <div class="pull-left image">
              <img src="{avatar_user}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
              <p>{user_name}</p>
              <a href="#"><i class="fa fa-circle text-success"></i> {user_mail}</li></a>
            </div>
            
          </div>
          
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header"><span><span id="liveclock" style="color:#fff; font-size:22px;"></span></span></li>
            {panel_navigate}
          </ul>
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- ======================CONTENIDO INICIO========================= -->

     <!-- =======================CONTENIDO FIN======================== -->
