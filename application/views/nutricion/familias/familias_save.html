<div id="formulario" class="stdform"> 
    <p>
        <label>{lbl_familia}: (*)</label>
        <input id="txt_familia" type="text" name="txt_familia" class="input-xlarge requerido" value="" />
    </p>
    <p>
        <label>{lbl_clave_corta}: (*)</label>
        <input id="txt_clave_corta" type="text" name="txt_clave_corta" class="input-xlarge requerido" value="" />
    </p>
    <p>
        <label>{lbl_descripcion}: </label>
        <textarea id="txt_descripcion" name="txt_descripcion"  class="span5" style="resize: vertical; height: 100px;"></textarea>
    </p>
    <div id="registro_loader"></div>
    <div id="mensajes" style="display:none"></div>
    <p class="stdformbutton">
        {button_save}
        {button_reset}
    </p>   
</div>
